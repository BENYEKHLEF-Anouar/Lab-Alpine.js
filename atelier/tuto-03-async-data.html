<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuto 3 : Données Asynchrones</title>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans p-10 min-h-screen">

    <h1 class="text-3xl font-bold mb-8 text-gray-800">Tuto 3 : Données Asynchrones (Fetch)</h1>

    <!-- EXEMPLE COMPLET : Liste d'Utilisateurs -->
    <section class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md" x-data="{ 
            users: [], 
            isLoading: true,
            async loadUsers() {
                this.isLoading = true;
                // Simulation d'un petit délai pour bien voir le loading
                await new Promise(r => setTimeout(r, 800));
                
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                this.users = await response.json();
                this.isLoading = false;
            }
        }" x-init="loadUsers()">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h2 class="text-xl font-semibold text-blue-600">Liste des Utilisateurs</h2>

            <button @click="loadUsers()"
                class="text-sm px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded text-gray-700 transition flex items-center gap-2"
                :disabled="isLoading">
                <!-- Icone Refresh -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" :class="{'animate-spin': isLoading}">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Recharger
            </button>
        </div>

        <!-- ETAT 1 : Chargement -->
        <div x-show="isLoading" class="text-center py-10">
            <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <p class="text-gray-500 text-sm">Récupération des données...</p>
        </div>

        <!-- ETAT 2 : Liste des Cards -->
        <div x-show="!isLoading" class="space-y-3">
            <template x-for="user in users" :key="user.id">
                <div
                    class="flex items-center gap-4 p-3 border rounded hover:bg-blue-50 transition cursor-default group">
                    <!-- Avatar (Generé via UI Avatars) -->
                    <img :src="`https://ui-avatars.com/api/?name=${user.name}&background=random`"
                        class="w-10 h-10 rounded-full" alt="Avatar">

                    <div class="flex-1">
                        <h3 class="font-medium text-gray-900 group-hover:text-blue-700" x-text="user.name"></h3>
                        <p class="text-sm text-gray-500" x-text="user.email"></p>
                    </div>

                    <span class="text-xs text-gray-400" x-text="user.company.name"></span>
                </div>
            </template>
        </div>

        <div x-show="!isLoading && users.length === 0" class="hidden">
            Pas de résultats.
        </div>

    </section>

</body>

</html>
